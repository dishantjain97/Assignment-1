<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#ProfilePage
{   
    margin: 50px auto;
    width: 700px;
}
#LeftCol
{
    float: left;
    width: 200px;
    text-align: center;    
    margin-right: 20px;
	border: 1px solid ;
}

#Photo
{  
    width: 200px;
    height: 200px;
	}



#Info
{
    width: 400px;
    text-align: center;   
    float: right;
border:1px solid;
}

{   
    display: inline-block;
    width: 100px;

}

#Info span
{
    display: inline-block;
    width: 250px;

}

</style>
<body>
<h1 style="text-align:center">Welcome to MarvelFanSite.com</h1>
<div id="ProfilePage">

        <div id="Photo">

		</div>
        
    </div>

    <div id="Info">
        <p>
            <strong>Name:</strong>
            <span>John Doe</span>
        </p>
        <p>
            <strong>Age:</strong>
            <span>25</span>
        </p>
        <p>
            <strong>Gender:</strong>
            <span>Male</span>
        </p>
        <p>
            <strong>Occupation:</strong>
            <span>Blogger</span>
        </p>
        <p>
            <strong>Location:</strong>
            <span>Pheonix, Arizona</span>

<br>
</div>

</html>
